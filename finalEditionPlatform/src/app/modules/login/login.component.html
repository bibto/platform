<div >
    <div class="container ">
        
        <div class=" row justify-content-center mt-5">
           
                <div class="card col-md-4 spec-card-1 ">
                    <div class="card-body  ">
                        <h5 class="card-header text-center">Please Log In To Your Account</h5>
                    <form action="" id="login-form" class="form">
                        <div class="form-group">
                            <input type="text"  class="form-control" [(ngModel)]="user.login" placeholder="Username" name="username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"  [(ngModel)]="user.password" placeholder="Password" name="password">
                        </div>
                        <div class="form-group ">
                            <input type="submit" name="submit" (click)="login()" class="btn btn-success btn-lg btn-block" value="submit">
                        </div>
                    </form>
                
                </div>
                </div>
            
        </div>

    </div>
{{result}}
</div>
